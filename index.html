<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS CDN -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Admin</title>
</head>

<body>

    <div class="container">


        <!-- Header Start-->
        <header>
            <nav>
                <div class="logo">
                    <p>Dashboard</p>
                </div>
                <div class="char">
                    <div></div>
                    <div>
                        <p>Hey Yahiya <br>Admin</p>
                    </div>
                </div>
            </nav>
        </header>
        <!-- Header End-->

        <!-- Admin Start -->
        <div class="row">
            <div class="col-xl-9">
                <div class="Admin-date my-2">
                    <input type="date" name="Date">
                </div>

                <div class="items my-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title p-2 rounded-3">Total Sales</h5>
                            <h3 class="card-subtitle my-4 p-2 rounded-3">$25,024</h3>
                            <p class="card-text p-2 rounded-3">Last 24 Hours</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title p-2 rounded-3">Total Expenses</h5>
                            <h3 class="card-subtitle my-4 p-2 rounded-3">$14,160</h3>
                            <p class="card-text p-2 rounded-3">Last 24 Hours</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title p-2 rounded-3">Total Income</h5>
                            <h3 class="card-subtitle my-4 p-2 rounded-3">$10,864</h3>
                            <p class="card-text p-2 rounded-3 bg-">Last 24 Hours</p>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-xl-3">
                <div class="update">
                    <p class="fs-3">Recent Update</p>
                </div>
            </div>
        </div>
        <!-- Admin End -->

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JS CDN -->
    <script src="./assets/app.js"></script>

</body>

</html>
